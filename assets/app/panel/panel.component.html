<h4> In Theatres Today </h4>
<div class="col-md-3 no-padding main-left-panel"> 
    <div class="card" id = "main-card">
        <div id="main-card-title">
            Rankings
        </div>
        <div class="card">
            <span
                *ngFor="let movie of movies let i = index"  
                class="card-item">
                <div class="numberCircle">{{ i + 1 }}</div>
                {{ movie.title }}
            </span>
        </div>
    </div>
</div>
