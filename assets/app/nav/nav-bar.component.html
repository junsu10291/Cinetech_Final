<template #signin let-c="close" let-d="dismiss">
  <div class="modal-body">
    <div class="login-register-form">
      <div class="panel-login">
        
        <div class="panel-heading">
          <div class="row">
							<div class="col-md-12">
                <input type="submit" id="facebook-login" class="form-control btn btn-login" value="Log in with Facebook">
              </div>

            <div class="col-md-12">
                <input type="submit" id="google-login" class="form-control btn btn-login" value="Log in with Google">
            </div>
          </div>
          <hr>
        </div>

        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form id="login-form" role="form" style="display: block;">
                <div class="form-group">
                  <input type="text" name="username" id="username" class="form-control" placeholder="Username" value="">
                </div>
                <div class="form-group">
                  <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                </div>

                <div class="form-group">
                  <input type="checkbox" name="remember" id="remember">
                  <label for="remember"> Remember Me</label>
                                      <a class="forgot-password">Forgot Password?</a>
                </div>

                <div class="form-group">
                  <div class="row">
                    <div class="col-md-12">
                      <input type="submit" id="plain-login" class="form-control btn btn-login" value="Log in">
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
