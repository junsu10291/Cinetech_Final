<div class="carousel-caption">
    <div id="caption-wrapper">
        <div id="caption-label"> {{ info.label }} </div>
        <div id="caption-movie-title" ng-click="modalTrigger()" role="button"> {{ info.title }} </div>
        <div id="caption-movie-rating"> {{ info.avgRating }} </div>
        <div id="caption-movie-tags"> {{ info.tags }}</div>                 
    </div>
</div>
