<!--Carousel-->
<div id="main-carousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#main-carousel" data-slide-to="0" class="active"></li>
        <li data-target="#main-carousel" data-slide-to="1"></li>
        <li data-target="#main-carousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img class="carouselMainImg">
             <div class="carousel-caption">
                 <div id="caption-wrapper">
                     <div id="caption-label"> Best Drama Motion Picture </div>
                     <div id="caption-movie-title" ng-click="modalTrigger()" role="button"> Moonlight </div>
                     <div id="caption-movie-rating"> Avg Rating: 4.8 (32,039 Reviews) </div>
                     <div id="caption-movie-tags"> 2017, America, Action</div>                 
                 </div>
            </div> 
        </div>
