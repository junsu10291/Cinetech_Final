<div 
    class="card"
    (mouseover)="labelShow = true"
    (mouseleave)="labelShow = false"
    (click)="modalTrigger()">
    <img 
        class="card-img" 
        [src]="movie.imagePath" 
        [ngStyle]="{'width': elementWidth}">
    
    <div 
        class="card-img-overlay"
        *ngIf="labelShow">

        <h4 class="card-title"> {{ movie.title }}</h4>

        <div id="stars">
            <span 
                *ngFor="let star of stars"
                [ngClass]="{'glyphicon-star': star.fill, 'glyphicon-star-empty': !star.fill}"
                (mouseover)="focusStars(star.id)"
                (mouseleave)="unfocusStars()"
                class="glyphicon"
                >
                </span>
        </div>

    </div>
</div>
