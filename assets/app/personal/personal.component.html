<div class="container">
        <div class="profile-card-wrapper">
            <div class="col-md-3 profile-card profile-picture">  
                <div class="profile-card-picture-wrapper">
                    <img [src]=profileImage class="img-circle" id="account-image" style= "padding-bottom: 5px">
                    <div id="account-name"> {{userName}} </div>
                </div>   
            </div>     
            
            <div class="col-md-9 profile-card profile-info">  
                        <div class="profile-card-blocks-content-wrapper">
                            <div *ngFor="let content of contents" class = "profile-card-blocks">
                                    <i [class]="content.icon" aria-hidden="true" style="font-size:85px; padding-bottom: 10px;" ></i>
                                    <div class="profile-card-blocks-number" style = "font-size: 25px; color: grey">
                                        {{content.figure}}
                                    </div>
                                    <div class="profile-card-blocks-text">
                                        {{content.text}}
                                    </div>
                            </div>                                    
                        </div>
            </div>
        </div>

    <div class = "row">
        <rate-chart style="display: inline-block" ></rate-chart>
        <region-chart style="display: inline-block"></region-chart>
        <!--<actor-chart style="display: inline-block"></actor-chart>-->
    </div>

    <app-movie-genre-top 
        class="genre-top-personal"
        [Genre]="genre" 
        [MovieList]="ratedMovies">
    </app-movie-genre-top>
</div>
